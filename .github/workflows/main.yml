name: Check Copart Cars (Category U)

on:
  schedule:
    # Runs every 2 hours
    - cron: '0 */2 * * *'

  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r copart-car-checker/requirements.txt

      - name: Run car checker
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          cd copart-car-checker
          python3 check_cars.py

      - name: Commit updated state file
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add copart-car-checker/seen_cars.json || true
          git diff --staged --quiet || git commit -m "Update Copart car tracker state [skip ci]"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
